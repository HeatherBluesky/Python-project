{% extends "base.html" %}
{% block content %}

<form action="/books/new" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" required>

<label for="author">Author:</label>
    <select id="author" name="author_id">
    {% for author in authors %}
        <option value={{ author.id }}>
         {{ author.first_name }} {{ author.last_name }}
        </option>
    {% endfor %}
    </select>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="Genre" required>

    <label for="Quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" placeholder="Quantity" required>

    <label for="buying_price">Buying Price:</label>
    <input type="text" id="buying_price" name="buying_price" placeholder="Buying_price" required>

    <label for="selling_price">Selling Price:</label>
    <input type="text" id="selling_price" name="selling_price" placeholder="Selling_price" required>

    <label for="language"> Language:</label>
    <input type="text" id="language" name="language" placeholder="Language">

    <label for="description"> Description:</label>
    <input type="text" id="description" name="description" placeholder="Description">
    
    <button type="submit">Add Book</button>

</form>

{% endblock %}
