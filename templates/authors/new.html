{% extends 'base.html' %}

{% block content %}

<h3> Author</h3>

<form action="/authors/new" method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Forename" required autofocus>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Surename" required autofocus>

<button type="submit">Add author</button>

</form>
{% endblock %}
